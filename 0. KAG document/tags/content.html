<h1><a name="tags" id="tags">內容操作</a></h1>
<div class="para">
	KAG ( Krikri Adventure Game )標籤文件說明。<br />
	本專案為KAG文件轉譯，並以此解析KAG，並重建功能於Unity。<br />
	<a href="http://devdoc.kikyou.info/tvp/docs/kag3doc/contents/index.html">吉里吉里首頁</a><br />
	<a href="http://devdoc.kikyou.info/tvp/docs/kag3doc/contents/Tags.html">KAG標籤列表原文</a><br />
</div>

<h1><a name="ch" id="ch">ch (顯示字符)</a></h1>
<div class="para">
	<table class="tagparams" frame="box" rules="all">
		<thead><tr><td>屬性</td><td>必須</td><td>數值</td><td>說明</td></tr></thead>
		<tbody>
			<tr><td class="tagattribname">text</td>
			<td class="tagattribrequired">yes</td>
			<td class="tagattribformat">文字</td>
			<td class="tagattribdesc">
			顯示於畫面上的文字。<br />
			可以填入複數字符，但不會自動段行，且指會顯示第一個字符。<br />
			</td></tr>
		</tbody>
	</table>
	<div class="tagremarks">
		顯示字符於<a href="#current">current</a>內容層內。<br />
		KAG內，通常文字為一個字一個字分解並處理。<br />
	</div>
	<div class="tagexample"><code class="bq">
	<span class="weak">例如：</span><br />
	[ch text="ABCDE"]<br />
	<span class="weak">顯示結果：</span><br />
	A
	</code></div>
	<div class="toindex"><a class="jump" href="../index.html#genre"><span class="toindexanchor">回標籤列表</span></a></div>
</div>
